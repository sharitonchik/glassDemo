<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/timelineController.js"></script>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body ng-app>
    <button  ng-controller="SearchNews" ng-click="insertSearch()">
        CCH Tax Briefing
    </button>

    <button  ng-controller="GoogleLogout" ng-click="logout()">
        Google logout
    </button>

    <div class="news" ng-controller="VelvetNews">
        <button class="news-item" ng-repeat="item in news" ng-click="insertNews()">{{item.title}}</button>
    </div>

</body>
</html>
